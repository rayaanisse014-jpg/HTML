
   <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Semantic Website</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; }
    header, nav, main, article, section, aside, footer {
      padding: 20px;
      margin: 10px;
      border-radius: 8px;
    }
    header, footer { background: #333; color: white; }
    nav { background: #555; color: white; }
    main { background: #f4f4f4; display: flex; }
    article { flex: 3; background: #fff; }
    aside { flex: 1; background: #eaeaea; }
  </style>
</head>
<body>

  <header>
    <h1>My Simple Website</h1>
    <p>Welcome to my semantic HTML page</p>
  </header>

  <nav>
    <a href="#">Home</a> |
    <a href="#">About</a> |
    <a href="#">Contact</a>
  </nav>

  <main>
    <article>
      <h2>Article Title</h2>
      <section>
        <h3>Section 1</h3>
        <p>This is a section inside an article.</p>
      </section>
      <section>
        <h3>Section 2</h3>
        <p>Another section showing semantic structure.</p>
      </section>
    </article>

    <aside>
      <h3>Sidebar</h3>
      <p>Extra info or links go here.</p>
    </aside>
  </main>

  <footer>
    <p>&copy; 2025 My Simple Website</p>
  </footer>

</body>
</html>
